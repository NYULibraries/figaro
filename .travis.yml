before_install:
  - gem update bundler
branches:
  only:
    - master
language: ruby
matrix:
  allow_failures:
    - rvm: ruby-head
  include:
    - gemfile: Gemfile
      rvm: 2.0.0
      env: COVERAGE=1
rvm:
  - 1.9.3
  - 2.0.0
  - 2.1.0
  - ruby-head
  - jruby-19mode
  - jruby-head

jdk:
  - openjdk7
  - openjdk6
  - oraclejdk7
  - oraclejdk8
  
script: bundle exec rspec
